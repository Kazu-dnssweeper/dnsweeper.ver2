name: CI (Cross-OS Smoke)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  smoke:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: PNPM version
        run: pnpm -v
      - name: Install deps
        run: pnpm install --no-frozen-lockfile
      - name: Build
        run: pnpm -C packages/dnsweeper run build
      - name: CLI help
        run: node packages/dnsweeper/dist/cli/index.js --help
      - name: Import sample
        run: node packages/dnsweeper/dist/cli/index.js import packages/dnsweeper/sample.csv --pretty --output out.json

