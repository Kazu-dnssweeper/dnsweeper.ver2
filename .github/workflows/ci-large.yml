name: CI (Large Formats)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * 0'

jobs:
  large:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Build
        run: pnpm -C packages/dnsweeper run build
      - name: Large E2E
        env:
          LARGE_E2E: '1'
        run: pnpm -C packages/dnsweeper run test:large
