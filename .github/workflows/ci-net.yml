name: CI (Network/Integration)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

jobs:
  net:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Build
        run: pnpm run build
      - name: Network/Integration tests (retry x2)
        run: bash scripts/ci/run-with-retry.sh 2 5 -- pnpm run test:net
