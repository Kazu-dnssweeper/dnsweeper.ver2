name: CI (Network/Integration)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

jobs:
  net:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Build
        run: pnpm run build
      - name: Network/Integration tests
        run: pnpm run test:net

