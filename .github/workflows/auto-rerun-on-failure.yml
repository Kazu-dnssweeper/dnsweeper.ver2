name: Auto Rerun on Failure (Unit)

on:
  workflow_run:
    workflows: ["CI (Unit)"]
    types:
      - completed

permissions:
  actions: write
  contents: read

jobs:
  rerun-once:
    if: >-
      ${ { github.event.workflow_run.conclusion == 'failure' && github.event.workflow_run.run_attempt == 1 } }
    runs-on: ubuntu-latest
    steps:
      - name: Rerun failed run once
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const run_id = context.payload.workflow_run.id;
            core.info(`Rerunning failed run ${run_id} once...`);
            await github.request('POST /repos/{owner}/{repo}/actions/runs/{run_id}/rerun', {
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id,
            });

